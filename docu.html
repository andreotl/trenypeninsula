 }

}

.vid {
    position: relative;
    width: 60vw; /* Adjust width */
    max-width: 900px; /* Set a max size */
    aspect-ratio: 16 / 9; /* Keeps the aspect ratio */
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    overflow: hidden;
    z-index: 10;
}

.vid iframe {
    width: 100%;
    height: 100%;
    border-radius: 10px;
}

  .upper {

  #arrow {

    z-index: 10;
